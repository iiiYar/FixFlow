<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(10, 20)" filter="url(#shadow)">
        <path d="M20,0 L60,0 C70,0 75,5 75,15 L75,55 C75,65 70,70 60,70 L20,70 C10,70 5,65 5,55 L5,15 C5,5 10,0 20,0 Z" 
              fill="url(#gradient)" />
        
        <path d="M35,20 L50,20 C52,20 53,21 53,23 C53,25 52,26 50,26 L35,26 C33,26 32,25 32,23 C32,21 33,20 35,20 Z" 
              fill="white" />
        
        <path d="M35,35 L55,35 C57,35 58,36 58,38 C58,40 57,41 55,41 L35,41 C33,41 32,40 32,38 C32,36 33,35 35,35 Z" 
              fill="white" />
        
        <text x="90" y="45" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="url(#gradient)">
            FixFlow
        </text>
    </g>
    
    <style>
        <![CDATA[
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        path, text {
            animation: pulse 3s infinite;
        }
        ]]>
    </style>
</svg>
