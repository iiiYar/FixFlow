<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - FixFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .login-logo {
            padding-right: 0px; /* للتحريك لليمين */
            padding-left: 100px;  /* للتحريك لليسار */
            text-align: center;
            margin-bottom: 50px;
        }
        .login-logo img {
            max-width: 500px;
            height: auto;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .form-control:invalid {
            border-color: #27354057;
            
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .theme-toggle input {
            display: none;
        }
        .theme-toggle-slider {
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            position: relative;
            transition: 0.4s;
        }
        .theme-toggle-slider:before {
            content: '☀️';
            position: absolute;
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle input:checked + .theme-toggle-slider {
            background-color: #2196F3;
        }
        .theme-toggle input:checked + .theme-toggle-slider:before {
            transform: translateX(30px);
            content: '🌙';
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1E1E1E;
            color: #ffffff;
        }
        body.dark-mode .login-container {
            background-color: #282828;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        body.dark-mode .form-control {
            background-color: #1E1E1E;
            color: #ffffff;
            border-color: #444;
        }
        body.dark-mode .form-control::placeholder {
            color: #888;
        }
        body.dark-mode .btn-primary {
            background-color: #3f51b5;
            border-color: #3f51b5;
        }

        .password-container {
            position: relative;
        }
        .password-container input {
            padding-left: 40px;
        }
        .toggle-password {
            position: absolute;
            left: 10px;
            top: 71%;
            transform: translateY(-50%);
            cursor: pointer;
            background: transparent;
            color: #6c757d;
            border: none;
            z-index: 10;
            transition: color 0.3s ease;
        }
        .toggle-password:hover {
            color: #007bff;
        }
        .toggle-password i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" class="theme-toggle-slider"></label>
    </div>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="FixFlow Logo">
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           required 
                           placeholder="اسم المستخدم" 
                           autocomplete="username" 
                           maxlength="50" 
                           pattern="[A-Za-z0-9_]+" 
                           title="يسمح فقط بالأحرف الإنجليزية والأرقام والشرطة السفلية">
                </div>
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="ادخل كلمة المرور">
                    <button class="toggle-password" type="button"><i class="fas fa-eye"></i></button>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                </div>
            </form>
            <div class="login-footer">
                <p>&copy; 2025 FixFlow. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('يرجى إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            fetch("{{ url_for('api_login') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || 'حدث خطأ أثناء تسجيل الدخول');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء تسجيل الدخول');
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.checked = true;
            }

            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.querySelector('.toggle-password');

        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.innerHTML = passwordInput.type === 'password' 
                    ? '<i class="fas fa-eye"></i>' 
                    : '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.innerHTML = passwordInput.type === 'password' 
                    ? '<i class="fas fa-eye"></i>' 
                    : '<i class="fas fa-eye-slash"></i>';
            }
        });
    </script>
</body>
</html>
